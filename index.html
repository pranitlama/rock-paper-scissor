<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>

</head>
<body>
    <div class="score">
        USER <span class="userpoint"> 0</span> | <span class="computerpoint">0 </span> COMPUTER
    </div>
    <div class="image">
        <div class="user">
            <img src="/img/rockuser.png" alt="">
        </div>
        <div class="comp">
            <img src="/img/rockcomputer.png" alt="">
        </div>
    </div>

    <div class="choose">
            CHOOSE AN OPTION
    </div>
    <div class="option">
        <button type="button">rock</button>
        <button type="button">paper</button>
        <button type="button">scissor</button>
    </div>
    
</body>

<script>
  const computer=document.querySelector(".comp img");   //select element from class .comp img
  const user=document.querySelector(".user img");
  const comppoint=document.querySelector(".computerpoint");
  const userpoint=document.querySelector(".userpoint");
  const option=document.querySelectorAll(".option button"); //button bhayera all gareko

  

  option.forEach(option=>{
    option.addEventListener("click",()=>{   //jaba click huncha
            computer.classList.add("shakecomp"); //class garna ko lagi use huncha
            user.classList.add("shakeuser");
            

            setTimeout(()=>{
                const choice=["rock", "paper", "scissor"];   //computer ko choice ko lagi
             let choiceno=Math.floor(Math.random()*3);  //1-3 ma random lincha
            let computerchoice=choice[choiceno];            //1-3 random value yesma store huncha
                computer.classList.remove("shakecomp");         //shake class feri hatauna ko lagi
            user.classList.remove("shakeuser");
                user.src="/img"+"/"+option.innerHTML+"user.png";        //option ko anusar change huncha img
           
              
                computer.src="/img"+"/"+computerchoice+"computer.png";  // ramdom no anusar array ma bhaneko value liyera img change garcha
                let cpoint=parseInt(comppoint.innerHTML);   
                 let upoint=parseInt(userpoint.innerHTML);


                if(option.innerHTML=="rock"){
                    if(computerchoice=="paper")
                    {
                        comppoint.innerHTML=cpoint+1;
                    }
                    else if(computerchoice=="scissor"){
                            userpoint.innerHTML=upoint+1;
                    }
                }
                else if(option.innerHTML=="paper")
                    {
                        if(computerchoice=="scissor")
                    {
                        comppoint.innerHTML=cpoint+1;
                    }
                    else if(computerchoice=="rock"){
                            userpoint.innerHTML=upoint+1;
                    }
                    }
                else{
                        if(computerchoice=="rock")
                    {
                        comppoint.innerHTML=cpoint+1;
                    }
                    else if(computerchoice=="paper"){
                            userpoint.innerHTML=upoint+1;
                    }
                    }
                
            },800);
    });
  });
</script>
</html>
